<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Async Fetch Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #sendBtn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #responseBox {
      padding: 15px;
      width: 300px;
      max-width: 80%;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-radius: 4px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="sendBtn">发送</button>
    <div id="responseBox"></div>
  </div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', fetchData);

    async function fetchData() {
      const responseBox = document.getElementById('responseBox');
      responseBox.textContent = '等待服务器回应...';

      // Create AbortController for timeout
      const controller = new AbortController();
      const { signal } = controller;

      // Set 3-second timeout
      const timer = setTimeout(() => {
        controller.abort();
      }, 3000);

      try {
        const response = await fetch('/api/test');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.text();
        responseBox.textContent = data;
      } catch (error) {
        // Check for timeout
        if (error.name === 'AbortError') {
          responseBox.textContent = '连接失败。';
        } else {
          responseBox.textContent = `错误: ${error.message}`;
        }
      } finally {
        clearTimeout(timer);
      }
    }
  </script>
</body>
</html>
